<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Weather API</title>
  </head>
  <body class="bg-slate-300">
    <!-- HEADER -->
    <nav x-data="{ isOpen: false }" class="relative bg-white shadow">
      <div
        class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center"
      >
        <div class="flex items-center justify-between">
          <a href="#">
            <h2 class="w-auto text-xl h-6 sm:h-7">Logo</h2>
          </a>

          <!-- Mobile menu button -->
          <div class="flex lg:hidden">
            <button
              x-cloak
              @click="isOpen = !isOpen"
              type="button"
              class="text-gray-700 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
              aria-label="toggle menu"
            >
              <svg
                x-show="!isOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 8h16M4 16h16"
                />
              </svg>

              <svg
                x-show="isOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div
          x-cloak
          :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
          class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center"
        >
          <div class="flex flex-col md:flex-row md:mx-6">
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              href="#"
              >Home</a
            >
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              href="#"
              >Shop</a
            >
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              href="#"
              >Contact</a
            >
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              href="#"
              >About</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- END HEADER -->

    <!-- SECTIONS -->
    <!-- welcome section -->
    <section class="section section-1 h-screen p-10"></section>
    <!-- Api section -->
    <section class="section section-2 h-screen bg-blue-400 p-10">
      <div class="input-control flex gap-x-6">
        <button id="weather-btn" class="border" type="submit">
          get waether
        </button>
        <!-- latitude -->
        <!-- <input
          type="text"
          id="latitude"
          class="form-control rounded p-2"
          placeholder="latitude"
        /> -->
        <!-- longtitude -->
        <!-- <input
          type="text"
          id="latitude"
          class="form-control rounded p-2"
          placeholder="latitude"
        /> -->
      </div>
      <!--  -->
      <input type="text" id="search-city" />
      <div class="card">
        <p class="city-name"></p>
        <p class="feels-like"></p>
        <p class="max-temp"></p>
        <p class="min-temp"></p>
        <p class="feels-like"></p>
      </div>
    </section>
    <!-- END SECTIONS -->
    <footer class="footer h-40">footer</footer>
    <script src="script.js"></script>
    <!-- Cdn alpinejs  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.min.js"
      integrity="sha512-Atu8sttM7mNNMon28+GHxLdz4Xo2APm1WVHwiLW9gW4bmHpHc/E2IbXrj98SmefTmbqbUTOztKl5PDPiu0LD/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
